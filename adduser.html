<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serve Smart - Add User</title>
    <link rel="stylesheet" href="adduser.css">
</head>
<body>

    <div id="nav-bar">
        <div id="logo">
            <img src="https://tse2.mm.bing.net/th?id=OIP.MJ6Bm3Vbv6GjHPY5k8XeDQHaF7&pid=Api&P=0&h=180" alt="Serve Smart Logo">
            <h2>Serve Smart</h2>
        </div>
        <div id="nav-items">
            <a href="admin.html">Dashboard</a>
            <a href="adduser.html">Add New User</a>
        </div>
    </div>
    
    <div class="login-container">
        <div class="logo">
            <img src="https://tse2.mm.bing.net/th?id=OIP.MJ6Bm3Vbv6GjHPY5k8XeDQHaF7&pid=Api&P=0&h=180" alt="Serve Smart Logo">
            <h1>Serve Smart</h1>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" required>
                <label for="username">Username</label>
            </div>
            
            <div class="form-group">
                <input type="email" id="email" required>
                <label for="email">Email Address</label>
            </div>

            <div class="form-group">
                <select id="role" name="role" required>
                    <option value="" selected disabled></option>
                    <option value="mess_incharge">Mess Incharge</option>
                    <option value="student">Student</option>
                </select>
                <label for="role">Select role</label>
            </div>

            <div class="form-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>

            <button type="submit" class="login-btn">Register New User</button>
            
        </form>
    </div>


    <div class="upload-section">
        <h3>Upload Excel File</h3>
        <form id="uploadForm">
            <input type="file" id="excelFile" accept=".xlsx, .xls" required>
            <button type="submit" class="upload-btn">Upload</button>
        </form>
    </div>
    

    <script src="adduser.js"></script>
</body>
</html>
